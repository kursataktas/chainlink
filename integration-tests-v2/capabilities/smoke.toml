[blockchain_a]
type = 'anvil'
image = 'f4hrenh9it/foundry'
tag = 'latest'
port = '8500'
chain_id = '31337'
docker_cmd_params = ['--block-time=1']

[blockchain_a.out]
chain_id = '31337'

[[blockchain_a.out.nodes]]
ws_url = 'ws://127.0.0.1:32993/tcp'
http_url = 'http://127.0.0.1:32993/tcp'
docker_internal_ws_url = 'ws://anvil-53668:8500'
docker_internal_http_url = 'http://anvil-53668:8500'

[blockchain_b]
type = 'anvil'
image = 'f4hrenh9it/foundry'
tag = 'latest'
port = '8546'
chain_id = '31338'
