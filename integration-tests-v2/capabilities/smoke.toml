tag = 'v2.17.0'
port = '6688'
test_config_overrides = "\n\t[[EVM]]\n\tChainID = '31337'\n\tMinIncomingConfirmations = 1\n\tMinContractPayment = '0.0001 link'\n\n\t\n\t[[EVM.Nodes]]\n\tName = 'default'\n\tWsUrl = 'ws://anvil-53668:8500'\n\tHttpUrl = 'http://anvil-53668:8500'\n\t\n\t"
